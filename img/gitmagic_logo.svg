<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#0d1117"/>
  
  <!-- Git branch structure -->
  <g stroke-width="3" fill="none">
    <!-- Main branch -->
    <line x1="30" y1="100" x2="170" y2="100" stroke="#58a6ff"/>
    
    <!-- Branch animation -->
    <path d="M 80,100 Q 100,60 120,60 L 160,60" stroke="#8b949e">
      <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Merge back -->
    <path d="M 160,60 Q 170,80 170,100" stroke="#8b949e">
      <animate attributeName="opacity" values="0;0;1;1" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Commit nodes -->
  <g fill="#58a6ff">
    <circle cx="30" cy="100" r="5"/>
    <circle cx="80" cy="100" r="5">
      <animate attributeName="r" values="5;8;5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="100" r="5"/>
    <circle cx="170" cy="100" r="5"/>
    
    <!-- Branch commits -->
    <circle cx="120" cy="60" r="5" fill="#8b949e">
      <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="60" r="5" fill="#8b949e">
      <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Magic sparkle -->
  <g transform="translate(100, 130)" fill="#ffd700">
    <circle cx="0" cy="0" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-10" cy="-5" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="-5" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Ruby gem -->
  <g transform="translate(30, 30) scale(0.25)">
    <path d="M -20 -10 L 20 -10 L 30 0 L 20 10 L -20 10 L -30 0 Z" fill="#CC342D" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" font-family="monospace" font-size="20" fill="#f0f6fc" text-anchor="middle" font-weight="bold">gitmagic</text>
  <text x="100" y="185" font-family="monospace" font-size="10" fill="#8b949e" text-anchor="middle">Git Made Magical</text>
</svg>